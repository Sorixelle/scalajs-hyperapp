language: scala
scala:
  - 2.12.8
jdk: oraclejdk8
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
sudo: required
addons:
  chrome: stable
script:
  - sbt test
  - sbt integrationTests/fastOptJS::webpack
  - cd integration-tests/gwen-workspace
  - ./gwen -Dgwen.web.browser.headless=true --parallel features
